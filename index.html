<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/myStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_page">
      <div class="header">
        <div class="menu-left">

            <div class ="icon-item">
                <img
                      class="menu-image"
                      src="./images/seo-and-web.svg"
                      alt=""
                    />
            </div>
            <div class="menu-item">
                <ul class="main-menu">
                
                    <li><a class="telega" href="#">Telegram</a>
                      <ul class="sub-menu">
                        <li><a href="#"> <img src="./images/user.svg"/>New group</a></li>
                        <li><a href="#"><img src="./images/chat.svg"/>Contacts</a></li>
                        <li><a href="#"><img src="./images/gear.svg"/>Setting</a></li>
                        <li><a href="#"><img src="./images/phone.svg"/>Telegram FAQ</a></li>
                        <li><a href="#"><img src="./images/paper-plane.svg"/>About</a></li>
                      </ul>  
                    </li>
                   
                  </ul>
            </div>
            


         
          
        </div>

        <div class="right_header"></div>
      </div>

      <div class="body-part">
        <div class="left_mess_content">
          <div class="search">
            <div class="in_search">
              <form>
                <div class="btn-items">
                  <button type="submit" class="btn-search">
                    <img
                      class="search-image"
                      src="./images/search.svg"
                      alt=""
                    />
                  </button>
                </div>
                <div class="input-form">
                  <input
                    type="text"
                    placeholder=" search"
                    class="input-search"
                    ;return
                    false;
                  />
                </div>
              </form>
            </div>
          </div>
          <div class="chats"></div>
        </div>
        <div class="right_mess_content">
          <p>Please select a chat to start messaging</p>
        </div>
      </div>
    </div>
  </body>
</html>
